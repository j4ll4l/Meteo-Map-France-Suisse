<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CARTE LEAFLET -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
        <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Meteo Map</title>
  <!-- <style>
    .leaflet-popup-content-wrapper{
        background-color: #212529;
    }
  </style> -->
</head>

<body class="p-5" data-bs-theme="dark">

    <div class="container-fluid justify-content-center">
        <i class="bi bi-sun-fill fs-2" style="cursor:pointer;"></i>
    </div>

    <h1 class="display-2 text-center pb-5">Meteo Map France/Suisse</h1>


                <!-- WIDGET -->
    <div class="card mb-3" style="width: 18rem; display: none; ">
                <!-- HEAD TITRE -->
        <div id="head_card" class="card-body">
            <h5 class="card-title text-center display-6"  style="font-weight:bold;">Lyon</h5>
        </div>
        <!-- INFO  DAY -->
        <div id="card-group" class="card-body d-flex p-0">
            <div id="icon" class="card p-3" style="width: 50%; border: 0px;">
                <img src="https://prevision-meteo.ch/style/images/icon/ensoleille-big.png" class="mb-2" width="80px"
                    alt="Rapresentation Meteo">
                <h6 class="card-subtitle mb-2 text-body-secondary">Condition</h6>
            </div>

            <div id="infojour" class="card p-0 text-center" style="width: 50%; border: 0px;">
                <h5 class="card-title" style="font-weight:bold;">Lundi</h5>
                <p class="card-text text-body-secondary"><small>31.03.2025</small></p>
                <p class="card-text" style="font-weight:bold; font-size: x-large;">16° C</p>
                <p class="card-text text-body-secondary"><small>Min/Max</small></p>
            </div>
        </div>
        <!-- INFO SPEC. DAY -->
        <div id="footer_card" class="card-body pt-0">
            <hr>
            <p class="card-text">Pressure: <span style="font-weight:bold;"> 00</span></p>
            <p class="card-text">Humidité: <span style="font-weight:bold;"> 00</span></p>
            <p class="card-text">Direction/vitese vent: <span style="font-weight:bold;"> 00</span></p>
        </div>

    </div>

    <!-- Map -->
    <div id="map" style="height: 600px;"></div>


    <script src="script.js"></script>
    
</body>

</html>
